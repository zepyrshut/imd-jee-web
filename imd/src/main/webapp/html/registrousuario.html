<!DOCTYPE html>
<html lang="es">
<!-- HTML head -->
<head>
    <title>IMD</title>

    <!-- Etiquetas meta -->

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/main.css" />

</head>
<!-- Fin HTML head -->

<body>
    <!-- Barra navegación -->
    <!-- Versión móvil y tableta -->

    <div class="uk-hidden@m">
        <nav class="uk-navbar uk-navbar-container uk-margin">
            <div class="uk-navbar-left">
                <a class="uk-navbar-toggle" uk-toggle="target: #menu-lateral">
                    <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
                </a>
            </div>
        </nav>
        <div id="menu-lateral" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar uk-flex uk-flex-column">
                <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="iniciosesion.html">Iniciar sesión</a></li>
                    <li><a href="#">Actividades</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="registrousuario.html">Registrarse</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Versión escritorio -->
    <div class="uk-visible@m">
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left padding-left">
                <a href="index.html" class="uk-navbar-item uk-logo">IMD</a>
            </div>

            <div class="uk-navbar-right padding-right">
                <ul class="uk-navbar-nav">
                    <li><a href="iniciosesion.html">Iniciar sesión</a></li>
                    <li><a href="#">Actividades</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="registrousuario.html">Registrarse</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Fin barra navegación -->
    <main>
        <!-- Registro usuario -->
        <div class="uk-container uk-container-small uk-padding">
            <div class="uk-align-center uk-padding-small uk-text-center">
                <h1>¡Bienvenidos a IMD!</h1>
            </div>
            <form class="uk-grid-small" uk-grid>
                <div class="uk-width-1-3@s">
                    <label class="uk-form-label" for="form-stacked-text">Nombre:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="text" required />
                    </div>
                </div>
                <div class="uk-width-1-3@s">
                    <label class="uk-form-label" for="form-stacked-text">Primer apellido:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="text" required />
                    </div>
                </div>
                <div class="uk-width-1-3@s">
                    <label class="uk-form-label" for="form-stacked-text">Segundo apellido:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="text" />
                    </div>
                </div>
                <div class="uk-width-1-2@s">
                    <label class="uk-form-label" for="form-stacked-text">Teléfono:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="text" />
                    </div>
                </div>
                <div class="uk-width-1-2@s">
                    <label class="uk-form-label" for="form-stacked-text">Correo electrónico:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="text" required />
                    </div>
                </div>
                <div class="uk-width-1-2@s">
                    <label class="uk-form-label" for="form-stacked-text">Nombre de usuario:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="text" required />
                    </div>
                </div>
                <div class="uk-width-1-2@s">
                    <label class="uk-form-label" for="form-stacked-text">Contraseña:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-stacked-text" type="password" required />
                    </div>
                </div>
                <div class="uk-align-center uk-padding-small">
                    <input type="submit" class="uk-button uk-button-primary" value="Registrarse" />
                    <input type="reset" class="uk-button uk-button-danger" value="Borrar" />
                </div>
            </form>
        </div>
        <!-- Fin registro usuario -->
    </main>
    <!-- Pie de página -->
    <footer class="uk-footer uk-text-center">
        <span class="uk-padding" uk-icon="icon: github"></span>
        <span class="uk-padding" uk-icon="icon: twitter"></span>
        <span class="uk-padding" uk-icon="icon: instagram"></span>
        <span class="uk-padding" uk-icon="icon: uikit"></span>

        <p>Desarrollado por Pedro Pérez y Jorge Hurtado</p>
        <p>UIKit y Java - 2021</p>
    </footer>
    <!-- Fin pie de página -->
</body>

</html>
